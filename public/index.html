<!DOCTYPE html>
<html>
  <head>
    <title>Create Message</title>
    <style type="text/css" media="screen">
      html, body {
        background-color: #4B7399;
        font-family: Verdana, Helvetica, Arial;
        font-size: 14px;
      }
      a { color: #0000FF; }

      fieldset ul, fieldset li{
      border:0; margin:0; padding:0; list-style:none;
      }
      fieldset li{
      clear:both;
      list-style:none;
      padding-bottom:10px;
      }

      fieldset input{
      float:left;
      }
      fieldset label{
      width:140px;
      float:left;
      }
      
      #container {
        width: 75%;
        margin: 0 auto;
        background-color: #FFF;
        padding: 20px 40px;
        border: solid 1px black;
        margin-top: 20px;
      }
    </style>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" charset="utf-8">
      $(function() {
        function afterMessageSend(message) {
        }
        
        $('#new_message').submit(function(e) {
          $.post('/messages', $(this).serialize(), afterMessageSend);
          this.reset();
          e.preventDefault();
        });
      });
    </script>
  <body>
    <div id="container">
      <form id="new_message">
        <fieldset>
          <legend>Create Message</legend>
          <ul>
            <li>
              <label for='message_short_body'>Short Body</label>
              <textarea name="message[short_body]" id="message_short_body" rows="4" cols="50"></textarea>
            </li>
            <li>
              <label for'message_recipients'>Recipients</label>
              <textarea name="message[recipients]" id="message_recipients" rows="4" cols="50"></textarea>
            </li>
            <li>
              <input type="submit" value="Send">
            </li>
          </ul>
        </fieldset>
      </form>
    </div>
  </body>
</html>
